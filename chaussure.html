<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Chaussures</title>
    <link rel="stylesheet" href="./styles/chaussure.css">
    <link rel="shortcut icon" href="./image/pp.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="glass-navbar">
            <div class="logo">
                <img src="./image/ban.png" alt="Logo" class="logo-icon">
                <span class="logo-text">Boutique</span>
            </div>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="vetement.html">Vêtements</a></li>
                    <li><a href="chaussure.html" class="active">Chaussures</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="burger-menu"><i class="fas fa-bars"></i></div>
        </div>
    </header>

    <!-- Bannière Personnalisée -->
    <section class="custom-banner">
        <img src="./image/ban.png" alt="Bannière de la boutique">
        <div class="banner-text">
            <h1>Découvrez nos chaussures</h1>
            <p>Style, confort et performance pour tous.</p>
        </div>
    </section>

    <!-- Section Chaussures -->
    <section class="product-section">
        <h2>Nos Chaussures</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="./image/sneakers.jpg" alt="Sneakers modernes">
                <h3>Sneakers modernes</h3>
                <p>Prix : 50€</p>
            </div>
            <div class="product-card">
                <img src="./image/boots.jpg" alt="Bottes élégantes">
                <h3>Bottes élégantes</h3>
                <p>Prix : 80€</p>
            </div>
            <div class="product-card">
                <img src="./image/sandals.jpg" alt="Sandales légères">
                <h3>Sandales légères</h3>
                <p>Prix : 30€</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Boutique. Tous droits réservés.</p>
    </footer>
</body>
</html>
