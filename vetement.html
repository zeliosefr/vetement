<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Vêtements</title>
    <link rel="stylesheet" href="./styles/vetement.css">
    <link rel="shortcut icon" href="./image/pp.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="glass-navbar">
            <div class="logo">
                <img src="./image/ban.png" alt="Logo" class="logo-icon">
                <span class="logo-text">Boutique</span>
            </div>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="vetement.html" class="active">Vêtements</a></li>
                    <li><a href="chaussure.html">Chaussures</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="burger-menu"><i class="fas fa-bars"></i></div>
        </div>
    </header>

    <!-- Bannière Personnalisée -->
    <section class="custom-banner">
        <img src="./image/ban.png" alt="Bannière de la boutique">
        <div class="banner-text">
            <h1>Découvrez nos vêtements</h1>
            <p>Une collection tendance et élégante.</p>
        </div>
    </section>

    <!-- Section Vêtements -->
    <section class="product-section">
        <h2>Nos Vêtements</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="./image/tshirt.jpg" alt="T-shirt tendance">
                <h3>T-shirt tendance</h3>
                <p>Prix : 20€</p>
            </div>
            <div class="product-card">
                <img src="./image/jeans.jpg" alt="Jean slim">
                <h3>Jean slim</h3>
                <p>Prix : 40€</p>
            </div>
            <div class="product-card">
                <img src="./image/jacket.jpg" alt="Veste en cuir">
                <h3>Veste en cuir</h3>
                <p>Prix : 100€</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Boutique. Tous droits réservés.</p>
    </footer>
</body>
</html>
